<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Leaderboard</title>
</head>
<body>
    <div class="container">
        <h1 class="header">LeetCode Leaderboard</h1>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard content will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
